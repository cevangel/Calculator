<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calc-input"></div>
        </div>
        <div class="row">
            <div class="button" data-value="7">7</div> <!--class for value? Styling only better. Use data attribute for function in div.-->
            <div class="button" data-value="8">8</div> <!--keep class for styling only-->
            <div class="button" data-value="9">9</div>
            <div class="button operator" data-value="/">/</div>
        </div>
        <div class="row">
            <div class="button" data-value="4">4</div> 
            <div class="button" data-value="5">5</div> 
            <div class="button" data-value="6">6</div>
            <div class="button operator" data-value="*">x</div>
        </div>
        <div class="row">
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div> 
            <div class="button" data-value="3">3</div>
            <div class="button operator" data-value="-">-</div>
        </div>
        <div class="row">
            <div class="button" data-value="0">0</div> 
            <div class="button" data-value=".">.</div> 
            <div class="button operator" data-value="=">=</div>
            <div class="button operator" data-value="+">+</div>
        </div>
        <div class="row">
        <div class="button" data-value="clear">Clear</div>
        </div>
    </div>
    <script src='app.js'></script>
</body>
</html>
